<div class="form-inline" *ngIf="loading">
  <div class="form-group">
    <input type="text" placeholder="Enter search term" #search />
  </div>

  <button (click)="onSearch(search.value)">Search</button>
  <pre>{{ search.value | json }}</pre>
</div>


<div class="text-center">
  <p class="lead" *ngIf="loading">Loading...</p>
</div>
