<!-- This pattern is called (Template Forms)-->

<form action="" class="card card-block bg-1 m-4 w-50 ">
  <!--Adding 'Template Reference Variables' #setup-->
  <h2 class="card-title text-center p-2">Create Joke</h2>
  <div class="form-group p-2 w-100   row justify-content-center">
    <input type="text" class="form-control w-50" placeholder="Enter the setup" #setup/>
  </div>

  <!--Adding 'Template Reference Variables' #punchile-->
  <!-- con esto le decimos a  Angular que tiene que vincular el <input> control con la variable 'punchline'-->
  <!--Dicho de otra forma, la variable 'punchline' apunta al elemento DOM que representa el <input> control -->

  <div class="form-group  p-2 w-100 row justify-content-center">
    <input type="text" class="form-control w-50 " placeholder="Enter the punchline" #punchline/>
  </div>

  <div class="form-group text-center p-3">
    <button type="button" class="btn btn-info  w-2" (click)="createJoke(setup.value, punchline.value)">create</button>
  </div>
</form>
